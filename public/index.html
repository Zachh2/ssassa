<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChatBotV5</title>
    <link href='https://i.imgur.com/dUZxyj3.jpeg' rel='shortcut icon' type='image/x-icon'/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <!-- Your existing HTML content -->

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <div class="container">
        <h1 class="col text-center" style="font-size: 20px; color: #FFFFFF; padding: 10px">Thank you for using my AutoBot, if you have any concern kindly report to the <a href="https://www.facebook.com/zachary.pnaveax" style="text-decoration: none; color: rgb(0, 251, 255);">owner</a></h1>
    </div>

    <script>
        function showWelcomeAlert() {
            Swal.fire({
                title: "Hello there ðŸ‘‹",
                text: "Welcome to AutoBot (Messenger) site.",
                imageUrl: "https://i.imgur.com/dUZxyj3.jpeg",
                imageWidth: 200,
                imageHeight: 200,
                imageAlt: "Custom image"
            });
        }

        // Ensure the alert shows after the page loads
        document.addEventListener('DOMContentLoaded', showWelcomeAlert);

        document.getElementById('agreeCheckbox').addEventListener('change', function() {
            if (this.checked) {
                Swal.fire({
                    title: "Are you sure?",
                    text: "Your Facebook acc wiil be bot",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Yes, I want"
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: "Success",
                            text: "Your Facebook acc is ready, click submit",
                            icon: "success"
                        });
                    } else {
                        // Uncheck the checkbox if the user cancels
                        this.checked = false;
                    }
                });
            }
        });
    </script>
</body>
</html>
